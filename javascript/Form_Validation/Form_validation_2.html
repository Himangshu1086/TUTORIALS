<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation
    </title>

<script>
       function validate(){
           var name = document.getElementById("uname");
           var passw = document.getElementById("pass");


           // new code  start from here for this file


           if(name.value.trim()=="")
           {
                 // alert("blanked value is not allowed "); // the trim() function will not allow to enter space.
                  uname.style.border = "solid 3px red";
                  document.getElementById("label_error").style.visibility = 'visible';
                  return false;
           }
           
           else if(passw.value.trim()=="")
           {
                  //alert("blanked value is not allowed "); // the trim() function will not allow to enter space.
                  passw.style.border = "solid 3px red";
                  document.getElementById("label_error1").style.visibility = 'visible';
                  return false;
           }

           else if(passw.value.trim().length < 5)
           {
              // alert("password should be at least 5 character");
               passw.style.border = "solid 3px red";
               return false;
           }  

            else
            {
                true;
            }

            
             
             



       }   

</script>

</head>
<body>
      <form onsubmit="return validate()"  action="welcom.html">  <!--the return value would be either true or false
                                                                     if it is true the validation method will execute else 
                                                                    onsubmit will be disable-->
          <input id="uname" type="text"  placeholder="UserName">
          <label id = "label_error" style="color: red;  visibility: hidden;">Invalid</label>
          <br><br>
          <input id="pass" type="password"  placeholder="Password">
          <label id = "label_error1" style="color: red;  visibility: hidden;">Invalid</label>
          <br><br>
          <input type="submit" name="" id="">

      </form>



</body>
</html>
