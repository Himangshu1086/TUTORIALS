<!DOCTYPE html>
<html>
    <head>
        <title>my title </title>
        <script type="text/javascript">
        
        // if else

        var a =78;
        if(a%2 == 0)
            document.write("<h1> even number<h1>");
        else
            document.write("<h1> odd number<h1>");
            

        // switch case

        // in switch case you can have string , numbers, booleans
        // as the condition to be tested like day in the below.


        var day =2;
        switch(day){

            case 1:
                document.write("<h1>monday<h1>");break;
            case 2:
                document.write("<h1>tuesday<h1>");break;
            default :
                    document.write("<h1> wrong option <h1>");

        }

        //==================================================

        //for loop
        for(var i=1;i<=5;i++)
        {
            document.write("<h1>"+i+"<h1>");
        }

        //=================================================

        // while loop
        var x=1;
        while(x<10)
        {
            document.write("<h1>"+x+"<h1>");
                x+=2;
        }
        
        //===========================================
        
        
        // do while

        x=1;
        do
        {
            document.write("<h1>HIAMNGSHU<h1>");
                x--;
            }
        while(x>5);


        
        </script>
    </head>
    <body>
                
    </body>
</html>
